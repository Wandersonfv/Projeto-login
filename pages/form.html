<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/form.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div id="img">
            
        </div>
        <form action="" method="post">
            <div>
                <label for="login">Login</label>
                <input type="text" id="login" required>

            </div>

            <div>
                <label for="senha">Senha</label>
                <input type="password" required minlength="8">
            </div>
            <div>
                <label for="csenha">Confirme a senha:</label>
                <input type="passworld" required minlength="8">
            </div>

            <div>
                <label for="name">Nome: </label>
                <input type="text" id="name">
            </div>

            <div>
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" id="sobrenome">
            </div>

            <div>
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx) x xxxx-xxxx">
            </div>

            <div>
                <label for="nascimento">Data de Nascimento:</label>
                <input type="date" id="nascimento" required>
            </div>

            <div>
                <p>Sexo:</p>
                <p>
                    <label for="masculino">Masculino:</label>
                    <input type="radio" id="masculino" name="sexo">
                </p>

                <p>
                    <label for="feminino">Feminino:</label>
                    <input type="radio" id="feminino" name="sexo">
                </p>
                <p>
                    <label for="ninformar">Prefiro não Informar:</label>
                    <input type="radio" id="ninformar" name="sexo">
                </p>

            </div>
            <div>
                <label for="prof">Profissão:</label>
                <input type="texto" id="prof">
            </div>


            <p>
                <input type="submit" value="Enviar" id="bt">
                <input type="reset" value="Limpar">
                
            </p>
        </form>
    </main>
    
</body>
</html>
